<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Landing Page - Start Angular</title>

<!-- Bootstrap Core CSS -->
<link href="static/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="static/css/landing-page.css" rel="stylesheet">
<link href="static/css/jquery.typeahead.min.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="static/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<link
	href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
	rel="stylesheet" type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src="static/js/jquery.js"></script>
<script src="static/js/jquery.typeahead.min.js"></script>

<script src="static/js/angular.js"></script>
<script src="static/js/angular-route.min.js"></script>
<script src="static/js/angular-main.js"></script>
<script src="static/js/angular-controllers.js"></script>
<script src="static/js/moment.js"></script>

<style>
.module {
	background: #ffffff;
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	border-radius: 3px;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	padding: 15px;
	position: relative;
}
</style>
</head>

<body ng-app="angularAPP">
	<!-- Navigation -->
	<nav class="navbar navbar-default navbar-fixed-top topnav"
		role="navigation">
		<div class="container topnav">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand topnav" href="#"><img
					src="static/img/angular-logo.png" style="width: 15%"
					alt="Smart Parking Solutions"></a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->

			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

	<div ng-controller="Controller">
		<a name="about"></a>
		<div class="intro-header">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="intro-message">
							<h1>Smart Parking Solution</h1>
							<h3>Search Location</h3>
							<hr class="intro-divider">
						</div>
						<div class="col-lg-12">

							<div id="intro">
								<div class="container">
									<div class="row">
										<div class="col-md-12">
												<div class="typeahead__container">
													<div class="typeahead__field">
														<span class="typeahead__query"> <input
															class="form-control js-typeahead-input"
															ng-model="searchQuery.cityName" name="q" type="search"
															autofocus autocomplete="off">
														</span> <span class="typeahead__button">
															<button class="btn btn-primary" type="submit"
																style="margin-top: 0px;">
																<span class="typeahead__search-icon"></span>
															</button>
														</span>

													</div>
												</div>
											<!-- <div class="col-md-"2>
					<input type="button" class="btn btn-primary" value="SEARCH">
				</div>
 -->
											<div class="btn-section"></div>

										</div>

									</div>

								</div>
							</div>

						</div>
					</div>
				</div>

			</div>
		</div>

	</div>
	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<ul class="list-inline">
						<li><a href="#">Home</a></li>
						<li class="footer-menu-divider">&sdot;</li>
						<li><a href="#about">About</a></li>
						<li class="footer-menu-divider">&sdot;</li>
						<li><a href="#services">Services</a></li>
						<li class="footer-menu-divider">&sdot;</li>
						<li><a href="#contact">Contact</a></li>
					</ul>
					<p class="copyright text-muted small">Copyright &copy; Your
						Company 2014. All Rights Reserved</p>
				</div>
			</div>
		</div>
	</footer>

	<!-- jQuery -->
	<script src="static/js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="static/js/bootstrap.min.js"></script>

</body>

</html>
